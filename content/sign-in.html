<div class="col-md-12">
  <div class="box-middle">
    <div class="box-inner">
      <h2 class="sign-in-title">
        Sign In
      </h2>
      <!-- <form action="sign-in_submit" method="get" accept-charset="utf-8"> -->
      <div>
        <div class="email">
          <label for="input-sign-in-email">Email</label>
          <input type="email" id="input-sign-in-email" class="form-control" placeholder="Email" required="" autofocus="">  
        </div>
        <div class="pass">
          <label for="input-sign-in-password">Password</label>
          <input type="password" id="input-sign-in-password" class="form-control" placeholder="Password" required="">
          <span class="showpass"></span>
        </div>
        <div class="err-mess" style="display: none;">
          <p>Incorrect email or password. Please check and try again.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-submit btn-signin" type="submit">Sign in</button>
      </div>
      <!-- </form> -->
      <a href="#" title="" class="forgot">Forgot password?</a>
    </div>
    <p class="text-inner">New to VCBFX? <a href="#" class="register-link"> Register now!</a></p>
  </div>
</div>
